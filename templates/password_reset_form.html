{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Password Reset</h2>
        <p>Enter your email address and we will send you a link to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            {{ form.email }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>
{% endblock %}
